<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ojo2ndl.css">
    <title>Joy - Inside Out</title>
    <style>
            body {
            margin: 0;
            padding: 0;
            background-image: url('/Hintergrund/Hintergrundbild_11.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-family: "showcard-gothic", sans-serif;
            font-weight: 400;
            font-size: 2.9em; /* Ändere die Schriftgröße hier */
        }
        

        .content {
            margin: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }
        #backButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Joy</h1>
        <p>Es ist wunderbar, sich glücklich zu fühlen. Glück zeigt uns, dass wir auf dem richtigen Weg sind. Nutze dein Glück, um Freude zu verbreiten und die kleinen Momente zu feiern. Du kannst andere inspirieren und ein Licht für diejenigen sein, die es brauchen. Bleib dankbar und bleib du selbst!</p>
    </div>
    <button id="backButton">Zurück</button>

    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script>
        window.onload = function() {
            webgazer.setRegression('ridge')
                    .setGazeListener((data, elapsedTime) => {
                        if (data == null) {
                            return;
                        }
                        const x = data.x;
                        const y = data.y;
                        checkButtonClick(x, y);
                    })
                    .begin();
        };

        let gazeStartTime = null;
        let currentButton = null;
        const gazeDuration = 1500;

        function checkButtonClick(x, y) {
            const button = document.getElementById('backButton');
            const rect = button.getBoundingClientRect();
            
            if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                if (currentButton !== button) {
                    currentButton = button;
                    gazeStartTime = new Date().getTime();
                } else {
                    const currentTime = new Date().getTime();
                    if (currentTime - gazeStartTime >= gazeDuration) {
                        window.location.href = '/Anwendungsseiten/eyeTracking.html';
                        currentButton = null;
                        gazeStartTime = null;
                    }
                }
            } else {
                currentButton = null;
                gazeStartTime = null;
            }
        }

        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = '/Anwendungsseiten/eyeTracking.html';
        });
    </script>
</body>
</html>
